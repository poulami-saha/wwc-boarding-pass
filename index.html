<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pink-header">
        <p class="header">My Boarding Passes</p>
        <div class="type">
          <div class="border-bottom">
            <p class="upcoming">Upcoming</p>
          </div>
          <p class="past">Past</p>
        </div>
      </div>
      <div class="boarding-passes">
        <div class="travel bottom">
          <div class="row1 flex-details">
            <p>NYC</p>
            <img src="arrow.svg" />
            <p>MTY</p>
          </div>
          <div class="row2 flex-details font">
            <p>Departs</p>
            <p>Arrives</p>
          </div>
          <div class="row3 flex-details font">
            <p>6:00AM</p>
            <p>10:00AM</p>
          </div>
          <div class="row4 flex-details font">
            <p>Flight</p>
            <p>Terminal</p>
            <p>Gate</p>
            <p>Boarding</p>
          </div>
          <div class="row5 flex-details font">
            <p>AA1220</p>
            <p>B</p>
            <p>22</p>
            <p>5:20AM</p>
          </div>
        </div>
        <div class="travel bottom2">
          <div class="row1 flex-details">
            <p>MTY</p>
            <img src="arrow.svg" />
            <p>NYC</p>
          </div>
          <div class="row2 flex-details font">
            <p>Departs</p>
            <p>Arrives</p>
          </div>
          <div class="row3 flex-details font">
            <p>12:00AM</p>
            <p>4:00PM</p>
          </div>
          <div class="row4 flex-details font">
            <p>Flight</p>
            <p>Terminal</p>
            <p>Gate</p>
            <p>Boarding</p>
          </div>
          <div class="row5 flex-details font">
            <p>AA1221</p>
            <p>1</p>
            <p>3</p>
            <p>11:40AM</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
