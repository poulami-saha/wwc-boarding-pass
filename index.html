<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="header">My Boarding Passes</p>
      <div class="type">
        <p class="upcoming">Upcoming</p>
        <p class="past">Past</p>
      </div>
      <div class="bar"></div>
      <div class="inner-container">
        <div class="boarding-pass">
          <div class="row1 flex-direction font-700">
            <p>NYC</p>
            <img src="arrow.svg"/>
            <p>MTY</p>
          </div>
          <div class="row2 flex-direction font-700">
            <p>Departs</p>
            <p>Arrives</p>
          </div>
          <div class="flex-direction font-300">
            <p>6:00AM</p>
            <p>10:00AM</p>
          </div>
          <div class="row2 flex-direction font-700">
            <p>Flight</p>
            <p>Terminal</p>
            <p>Gate</p>
            <p>Boarding</p>
          </div>
          <div class="flex-direction font-300">
            <p>AA1220</p>
            <p>B</p>
            <p>22</p>
            <p>5:20AM</p>
          </div>
        </div>
        <div class="boarding-pass">
          <div class="row1 flex-direction font-700">
            <p>MTY</p>
            <img src="arrow.svg"/>
            <p>NYC</p>
          </div>
          <div class="row2 flex-direction font-700">
            <p>Departs</p>
            <p>Arrives</p>
          </div>
          <div class="flex-direction font-300">
            <p>12:00PM</p>
            <p>14:00PM</p>
          </div>
          <div class="row2 flex-direction font-700">
            <p>Flight</p>
            <p>Terminal</p>
            <p>Gate</p>
            <p>Boarding</p>
          </div>
          <div class="flex-direction font-300">
            <p>AA1221</p>
            <p>1</p>
            <p>3</p>
            <p>11:40AM</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
